<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcoolator</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,700,300,400&subset=latin,latin-ext" />
    <link rel="stylesheet" href='calcoolator.css'/>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator_display">0</div>
            <div class="calculator_keys">
                <button class="plus" data-type = "operator">&plus;</button>
                <button class="minus" data-type = "operator">&minus;</button>
                <button class="times" data-type = "operator">&times;</button>
                <button class="divide" data-type = "operator">&divide;</button>
                <button class="one"  data-type = "number">1</button>
                <button class="two"  data-type = "number">2</button>
                <button class="three"data-type = "number">3</button>
                <button class="four" data-type = "number">4</button>
                <button class="five" data-type = "number">5</button>
                <button class="six"  data-type = "number">6</button>
                <button class="seven"data-type = "number">7</button>
                <button class="eight"data-type = "number">8</button>
                <button class="nine" data-type = "number">9</button>
                <button class="zero" data-type = "number">0</button>
                <button class="decimal" data-type = "number">.</button>
                <button class="clear" data-type = "number">C</button>
                <button class="equal" data-type = "equal">&equals;</button>
            </div>
        </div>
    </div>
    
    <script src="calcoolator.js"></script>
</body>
</html>
